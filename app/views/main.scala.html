@(pageID: String)(content: play.twirl.api.Html)

<!DOCTYPE html>

<html id="@pageID" >
        <head>
            <title>WEY's GYM - @pageID</title>
            <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">-->
            <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> <!-- change the icon to a gym icon header -->

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">

                <!-- Bootstrap Core CSS -->
            <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

                <!-- Custom CSS -->
            <link href="@routes.Assets.at("stylesheets/business-frontpage.css")" rel="stylesheet">

                <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
            <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                                <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">WEY's GYM</a>
                            </div>
                                <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#">About</a>
                                    </li>
                                    <li>
                                        <a href="#">Services</a>
                                    </li>
                                    <li>
                                        <a href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                                <!-- /.navbar-collapse -->
                        </div>
                            <!-- /.container -->
                    </nav>
                        <!-- Page Content -->
            <div class="container">
                        @content

                        <!--Add google map-->

                        <div id="googleMap" style="height:400px; width:100%;"></div>


                <!-- Footer -->

                <footer class="container-fluid text-center">
                    <form class="form-inline">
                        <p>Subscribe to our newsletter</p>
                        <input type="email" class="form-control" size="50" placeholder="Email Address">
                        <button type="button" class="btn btn-danger">Subscribe</button>
                    </form>
                    <a href="@routes.Application.index()" title="To Top">
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </a>

                    <div class="row">
                        <div class="col-lg-12">
                            <p>WEY's Gym &copy; 2015</p>

                        </div>
                    </div>
                        <!-- /.row -->
                </footer>
            </div>
            <!-- /.container -->
        </body>



        <!-- jQuery -->
         <script src="javascripts/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="javascripts/bootstrap.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
            <script>
                var myCenter = new google.maps.LatLng(53.2909472, -6.3634121);<!--change the map location-->

                function initialize() {
                var mapProp = {
                  center:myCenter,
                  zoom:15,
                  scrollwheel:false,
                  draggable:true,
                  mapTypeId:google.maps.MapTypeId.ROADMAP
                  };

                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

                var marker = new google.maps.Marker({
                  position:myCenter,
                  });

                marker.setMap(map);
                }

                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
</html>
